name: StyleID
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python=3.10
  - pip
  - numpy
  - pytorch
  - torchvision
  - pip:
      - lpips
      - albumentations
      - diffusers
      - opencv-python
      - pudb
      - invisible-watermark
      - imageio
      - imageio-ffmpeg
      - pytorch-lightning
      - omegaconf
      - test-tube>=0.7.5
      - streamlit
      - einops
      - torch-fidelity
      - transformers
      - torchmetrics
      - kornia
      - scikit-learn
      - requests
      - -e git+https://github.com/CompVis/taming-transformers.git@master#egg=taming-transformers
      - -e git+https://github.com/openai/CLIP.git@main#egg=clip
